<th:block th:fragment="tbAddress">
    <div>
        <table id="tbAddress" class="table-hover jsseh238 jss13504">
            <thead>
            <tr class="">
                <th>
                    <label for="checkAllAddresses">
                        <input id="checkAllAddresses" type="checkbox" title="Tất cả" onchange=CustomerApp.page.commands.checkAllAddresses()>
                    </label>
                </th>
                <th class="LavuC">Số điện thoại</th>
                <th class="BaviW">Địa chỉ</th>
                <th class="jYgve">Phường xã</th>
                <th class="jYgve">Quận huyện</th>
                <th class="jYgve">Tỉnh thành phố</th>
                <th class="jYgve">Mã bưu điện</th>
                <th class="jYgve">Email</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</th:block>

<th:block th:fragment="tbContact">
    <div>
        <table id="tbContact" class="table-hover jsseh238 jss13504">
            <thead>
            <tr class="Bgekd">
                <th class="IgeUe" style="width: 5%;">
                    <label for="checkAllContacts">
                        <input id="checkAllContacts" type="checkbox" title="Tất cả">
                    </label>
                </th>
                <th class="IgeUe" style="width: 19%;">Tên liên hệ</th>
                <th class="IgeUe" style="width: 19%;">Số điện thoại</th>
                <th class="IgeUe" style="width: 19%;">Email</th>
                <th class="IgeUe" style="width: 19%;">Chức vụ</th>
                <th class="IgeUe" style="width: 19%;">Bộ phận</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</th:block>

<th:block th:fragment="tbCustomerGroup">
    <div>
        <table id="tbCustomerGroup" class="jsseh238">
            <thead>
            <tr>
                <th class="col-3">Mã nhóm</th>
                <th class="col-3">Tên nhóm</th>
                <th class="col-3">Loại nhóm</th>
                <th class="col-3">Mô tả</th>
            </tr>
            </thead>
            <tbody>
            <tr class="row Bgekd">
                <td id="cgrCode" class="col-3"></td>
                <td id="cgrTitle" class="col-3"></td>
                <td id="cgrType" class="col-3"></td>
                <td id="cgrNote" class="col-3"></td>
            </tr>
            </tbody>
        </table>
    </div>
</th:block>
