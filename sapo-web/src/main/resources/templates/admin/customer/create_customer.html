<script src="/assets/admin/js/customer/customer_app.js"></script>

<script>
    class Customer {
        constructor(id, website, taxCode, fax, customerCode, name, phone, customerGroup, gender, email, birthday, status, createAt, updateAt, employeeId, deleted, createAddressParam, description) {
            this.id = id;
            this.customerCode = customerCode;
            this.name = name;
            this.phone = phone;
            this.gender = gender;
            this.customerGroup = customerGroup;
            this.email = email;
            this.birthday = birthday;
            this.status = status;
            this.createAt = createAt;
            this.updateAt = updateAt;
            this.employeeId = employeeId;
            this.deleted = deleted;
            this.createAddressParam = createAddressParam;
            this.description = description;
            this.website = website;
            this.taxCode = taxCode;
            this.fax = fax;

        }
    }

    class CreateAddressParam {
        constructor(id, fullName, phoneNumber, line1, line2, email, districtId, districtName, provinceId, provinceName, wardId, wardName, zipCode, customerId, supplierId, isDefault, description) {
            this.fullName = fullName;
            this.line1 = line1;
            this.line2 = line2;
            this.phoneNumber = phoneNumber;
            this.email = email;
            // this.address = address;
            this.districtId = districtId;
            this.districtName = districtName;
            this.provinceId = provinceId;
            this.provinceName = provinceName;
            this.wardId = wardId;
            this.wardName = wardName;
            this.zipCode = zipCode;
            this.customerId = customerId;
            this.id = id;
            this.isDefault = isDefault;
            this.supplierId = supplierId;
            this.description = description;
        }
    }

    let customer = new Customer();

    let createAddressParam = new CreateAddressParam();

    function createCustomer() {
        $('#btnCreateCustomer').on('click', () => {
            customer.fullName = $('#nameCreate').val();
            customer.fax = $('#faxCreate').val();
            customer.taxCode = $('#taxCodeCreate').val();
            customer.website = $('#websiteCreate').val();

            customer.customerCode = $('#codeCreate').val();
            customer.groupId = $('#customerGroupCreate :selected').val();
            customer.phoneNumber = $('#phoneCreate').val();
            customer.email = $('#emailCreate').val();
            customer.birthday = $('#birthdayCreate').val();
            customer.gender = $('#genderCreate :selected').val();
            customer.employeeId = $('#employeeNameCreate :selected').val();
            customer.description = $('#descriptionCreate').val();

            createAddressParam.line1 = $('#addressCreate').val();
            createAddressParam.provinceId = $('#province').val();
            createAddressParam.provinceName = $('#province :selected').text();
            createAddressParam.districtId = $('#district').val();
            createAddressParam.districtName = $('#district :selected').text();
            createAddressParam.wardId = $('#ward').val();
            createAddressParam.wardName = $('#ward :selected').text();
            createAddressParam.phoneNumber = $('#phoneCreate').val();
            customer.createAddressParam = createAddressParam;
            // console.log("đay là customer")
            // console.log(customer.gender)
            // console.log(customer)
            console.log(createAddressParam)
            $.ajax({
                "headers": {
                    "accept": "application/json",
                    "content-type": "application/json"
                },
                "type": "POST",
                "url": origin + "/api/customers/create",
                "data": JSON.stringify(customer)
            })
                .done((data) => {
                    console.log(data)
                    CustomerApp.IziToast.showSuccessAlert("tạo khách hàng thành công !");
                    setTimeout(() => {
                    }, 2500)
                    $('#formCreate')[0].reset();
                    // window.location.href = `/admin/customers/${data.id}`;

                })
                .fail((jqXHR) => {
                    console.log(jqXHR);

                    CustomerApp.IziToast.showErrorAlert(CustomerApp.AlertMessageVi.ERROR_400)
                })
        });
    }


    function getAllProvinces() {
        return $.ajax({
            headers: {
                "accept": "application/json",
                "content-type": "application/json"
            },
            type: "GET",
            url: "https://vapi.vnappmob.com/api/province/"
        })
            .done((data) => {
                if (data.results.length === 0) {
                    let str = `<option value="0">Chọn Tỉnh/Thành Phố</option>`;
                    $("#province").append(str);
                } else {
                    $.each(data.results, (i, item) => {
                        let str = `<option value="${item.province_id}">${item.province_name}</option>`;
                        $("#province").append(str);
                        $('#provinceUpdate').append(str);
                    });
                }

            })
            .fail((jqXHR) => {
                console.log(jqXHR);
            })
    }

    function getAllDistrictsByProvinceId(provinceId) {
        $("#district").empty();
        $("#districtUpdate").empty();
        return $.ajax({
            headers: {
                "accept": "application/json",
                "content-type": "application/json"
            },
            type: "GET",
            url: "https://vapi.vnappmob.com/api/province/district/" + provinceId
        })
            .done((data) => {
                if (data.results.length === 0) {
                    let str = `<option value="0">Chọn Quận/Huyện</option>`;
                    $("#district").append(str);
                } else {
                    $.each(data.results, (i, item) => {
                        let str = ` <option value="${item.district_id}">${item.district_name}</option>`;
                        $("#district").append(str);
                        $('#districtUpdate').append(str);
                    })

                }
            })
            .fail((jqXHR) => {
                console.log(jqXHR);
            })
    }

    function getAllWardsByDistrictId(districtId) {
        $("#ward").empty();
        $('#wardUpdate').empty();
        return $.ajax({
            headers: {
                "accept": "application/json",
                "content-type": "application/json"
            },
            type: "GET",
            url: "https://vapi.vnappmob.com/api/province/ward/" + districtId
        })
            .done((data) => {
                // $('#ward').html('');
                // $('#wardUpdate').html('');

                if (data.results.length === 0) {
                    let str = `<option value="0">Chọn Phường/Xã</option>`;
                    $("#ward").append(str);

                } else {
                    $.each(data.results, (i, item) => {
                        let str = `<option value="${item.ward_id}">${item.ward_name}</option>`;
                        $("#ward").append(str);
                        $('#wardUpdate').append(str);
                    });
                }
            })
            .fail((jqXHR) => {
                console.log(jqXHR);
            })
    }

    getAllProvinces().then(() => {
        let provinceId = $("#province").val();

        getAllDistrictsByProvinceId(provinceId).then(() => {

            let districtId = $("#district").val();

            getAllWardsByDistrictId(districtId)


        });
    });
    $("#province").on('change', () => {
        let provinceId = $("#province").val();
        getAllDistrictsByProvinceId(provinceId).done(() => {
            let districtId = $("#district").val();
            getAllWardsByDistrictId(districtId);
        })

        $("#district").on('change', () => {
            let districtId = $("#district").val();
            getAllWardsByDistrictId(districtId);
        })
    });

    $("#provinceUpdate").on("change", () => {
        let provinceId = $("#provinceUpdate").val();
        getAllDistrictsByProvinceId(provinceId).then(() => {
            let districtId = $("#districtUpdate").val();
            getAllWardsByDistrictId(districtId);
        })
    })

    $("#districtUpdate").on("change", () => {
        let districtId = $("#districtUpdate").val();
        getAllWardsByDistrictId(districtId);
    });


    function getAllEmployeeSelect() {
        return $.ajax({
            headers: {
                "accept": "application/json",
                "content-type": "application/json"
            },
            type: "GET",
            url: origin + "/api/employees"
        })
            .done((data) => {
                $.each(data, (i, item) => {
                    let str = `<option value="${item.id}">${item.fullName}</option>`;
                    $("#employeeNameCreate").append(str);
                });
            })
            .fail((jqXHR) => {


            })
    }

    function getAllCustomerGroup() {
        return $.ajax({
            headers: {
                "accept": "application/json",
                "content-type": "application/json"
            },
            type: "GET",
            url: origin + "/api/customer_groups/"
        })
            .done((data) => {
                console.log(data)
                $.each(data, (i, item) => {
                    console.log(item)
                    let str = `<option value="${item.id}">${item.title}</option>`;
                    $("#customerGroupCreate").append(str);
                });
            })
            .fail((jqXHR) => {

            })
    }

    function getAllCustomerGender() {
        return $.ajax({
            headers: {
                "accept": "application/json",
                "content-type": "application/json"
            },
            type: "GET",
            url: origin + "/api/customers/customerGender"
        })
            .done((data) => {
                console.log(data)
                $.each(data, (i, item) => {
                    console.log(item)
                    let str = `<option value="${item}">${item}</option>`;
                    $("#genderCreate").append(str);
                });
            })
            .fail((jqXHR) => {
                console.log(jqXHR);
                if (jqXHR.responseJSON) {
                    $.each(jqXHR.responseJSON, (key, item) => {
                        CustomerApp.IziToast.showErrorAlert(item);
                    })
                }

            })
    }


    $('#okbn').on('click', () => alert(":ok caauj"))

    $('#btnCloseCustomer').on('click', () => window.location.href = ("/admin/customers"))


    createCustomer();
    // getAllCustomerGender();
    getAllCustomerGroup();
    getAllEmployeeSelect();

    $("#formCreate").validate({
        rules: {
            nameCreate: {
                required: true

            }
        },
        messages: {
            nameCreate: {
                required: "Vui lòng nhập tên khách hàng",

            }
        },
        submitHandler: function () {
            createCustomer();
        }
    });

</script>
