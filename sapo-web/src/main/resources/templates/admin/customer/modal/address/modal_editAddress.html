<th:block th:fragment="modal_editAddress">
  <div class="modal fade" id="modalEditAddress" tabindex="-1" aria-labelledby="exampleModalLabel"
       aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="jss23776">
          <h5 class="modal-title" id="staticBackdropLabel">Sửa mới địa chỉ</h5>
          <button type="button" class="btn-close btnCloseCreateAddressModal" data-bs-dismiss="modal">
          </button>
        </div>
        <form id="frmEditAddress">
          <div class="Quveh">
            <div class="row">
              <div class="col-6 field">
                <label for="fullNameAddressEdit" class="hTBRNU">
                  Họ tên
                </label>
                <input class="form-control sapo-textbox" id="fullNameAddressEdit"
                       name="fullNameAddressEdit" type="text" placeholder="Nhập họ tên">
              </div>
              <div class="col-6 field">
                <label for="phoneAddressEdit" class="hTBRNU">
                  Số điện thoại
                </label>
                <input class="form-control sapo-textbox" id="phoneAddressEdit"
                       name="phoneAddressEdit"
                       type="text" placeholder="Nhập số điện thoại">
              </div>
            </div>
            <div class="row">
              <div class="col-6 field">
                <label for="line1Edit" class="hTBRNU">
                  Địa chỉ cụ thể <span class="fewigj">*</span>
                </label>
                <input class="form-control sapo-textbox" id="line1Edit" name="line1Edit"
                       placeholder="Nhập địa chỉ" type="text">
              </div>
              <div class="col-6 field">
                <label for="emailEdit" class="hTBRNU">
                  Email
                </label>
                <input class="form-control sapo-textbox" id="emailEdit" name="emailEdit" type="text"
                       placeholder="Nhập địa chỉ email">
              </div>
            </div>
            <div class="row">
              <div class="col-6 field">
                <label for="provinceEdit">Tỉnh thành phố</label>
                <select id="provinceEdit" name="provinceEdit"
                        class="w100 input-dropdown sapo-btn-blank select-padding aeIbe">
                  <option selected value="0">
                    <p class="MuiTypography-root MuiTypography-body1 MuiTypography-colorTextPrimary">
                      Chọn Tỉnh/Thành phố
                    </p>
                  </option>
                </select>
              </div>
              <div class="col-6 field">
                <label for="districtEdit">Quận huyện</label>
                <select id="districtEdit" name="districtEdit"
                        class="w100 input-dropdown sapo-btn-blank select-padding aeIbe">
                  <option value="0">
                    <p class="MuiTypography-root MuiTypography-body1 MuiTypography-colorTextPrimary">
                      Chọn Quận/Huyện
                    </p>
                  </option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-6 field">
                <label for="wardEdit">Phường xã</label>
                <select id="wardEdit" name="wardEdit"
                        class="w100 input-dropdown sapo-btn-blank select-padding aeIbe">
                  <option value="0">
                    <p class="MuiTypography-root MuiTypography-body1 MuiTypography-colorTextPrimary">
                      Chọn Phường/Xã
                    </p>
                  </option>
                </select>
              </div>
              <div class="col-6 field">
                <label for="zipCodeEdit">Mã bưu điện</label>
                <input class="form-control sapo-textbox" id="zipCodeEdit" name="zipCodeEdit"
                       type="text" placeholder="Nhập mã bưu điện">
              </div>
            </div>
          </div>
        </form>
        <div class="modal-footer irenfk">
          <button type="button" class="ldZiUT ldZiUTA" data-bs-dismiss="modal">
            Thoát
          </button>
          <button id="btnCreateAddress" class="RthGc ldZiUTA" type="button">
            Thêm
          </button>
        </div>
      </div>
    </div>
  </div>
</th:block>
