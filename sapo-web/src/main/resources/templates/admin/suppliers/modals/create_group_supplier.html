<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:fragment="create_group_supplier">

  <div class="modal" id="showModalGroupSupplier"  data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Thêm mới nhóm nhà cung cấp</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
                      <div class="row">
                        <span hide id="groupId"></span>
                        <div class="col-6">
                          <div class="left field w-100">
                            <div class="label mb-2 label-required">Tên nhóm</div>
                            <input id="groupTitleSup" class="sapo-textbox w100 pull-left" bind="supplierGroup.name" data-toggle="tooltip" placeholder="Nhập tên nhóm nhà cung cấp" data-original-title="" title="">
                          </div>
                          <div class="left field w-100 mb-2">
                            <div class="label mb-2">Mã nhóm</div>
                            <input id="groupCodeSup" class="sapo-textbox w100 pull-left" bind="supplierGroup.code" data-toggle="tooltip" placeholder="Nhập mã nhóm nhà cung cấp" data-original-title="" title="">
                          </div>
                        </div>
                        <div class="col-6 field mb-2">
                          <div class="label mb-2">Ghi chú</div>
                          <textarea id="groupDescriptionSup" bind="supplierGroup.note" class="sapo-textbox" style="height:113px"></textarea>
                        </div>
                      </div>
        </div>
        <div class="modal-footer">
          <button class="btn secondary" data-bs-dismiss="modal">Thoát</button>
          <button id="createGroupSupplier" style="margin-bottom: 3px;" class="btn primary">Thêm</button>
        </div>

<!--        <div class="modal-footer">-->
<!--          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>-->
<!--          <button class="btn btn-primary">Save changes</button>-->
<!--        </div>-->
      </div>
    </div>
  </div>
</th:block>
</html>
