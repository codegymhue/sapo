<!doctype html>
<html lang="vi-VN" class="sapo-menu-toggle-active sapo-menu-expand" xmlns:th="http://www.thymeleaf.org">

<head>

    <th:block th:replace="/layout/header :: header"/>
    <title>Thêm mới nhà cung cấp</title>

</head>

<body>

<div>
    <th:block th:replace="/layout/menu :: menu"/>

    <div class="col-right">
        <div class="col-right_content">
            <div class="ui-title-top-bar">
                <div class="ui-title-top-bar_action flex">
                    <div class="w-50" style="padding-top: 5px;"></div>
                    <div class="w-50" style="position: relative;">
                        <a class="btn sapo-btn-default right btn-create-supplier">Lưu</a>
                        <a href="/admin/suppliers" class="btn sapo-btn-blank right mr-3">Huỷ</a>
                    </div>
                </div>
            </div>
            <header class="ui-title-bar-container" style="margin-top: 55px;">
                <div class="ui-title-bar">
                    <div class="ui-title-bar__navigation">
                        <div class="ui-breadcrumbs">
                            <a href="/admin/suppliers">
                                <svg class="next-icon next-icon--size-20 next-icon--no-nudge">
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#chevron-left-thinner"></use>
                                </svg>
                                <span class="ui-breadcrumb__item" style="position: relative; top: 7px;">Danh sách nhà cung cấp</span>
                            </a>
                        </div>
                    </div>
                    <div class="ui-title-bar__main-group">
                        <div class="ui-title-bar__heading-group">
                            <h1 class="ui-title-bar__title">Thêm mới nhà cung cấp</h1>
                        </div>
                    </div>
                </div>
            </header>
            <div class="customer-container container">
                <div class="customer-create--left">
                    <div class="page-info">
                        <div class="page-info-title">Thông tin cá nhân</div>
                        <div class="page-info-body">
                            <div class="col-6 field pl-0">
                                <label for="name" class="label-required mb-2">Tên nhà cung cấp</label>
                                <input id="name" class="sapo-textbox w100" placeholder="Nhập tên nhà cung cấp" title="Nhập tên nhà cung cấp" required/>
                            </div>
                            <div class="col-6 field pr-0">
                                <label for="code" class="label-required mb-2">Mã nhà cung cấp</label>
                                <input id="code" class="sapo-textbox w100" placeholder="Nhập mã nhà cung cấp" title="Nhập mã nhà cung cấp" required/>
                            </div>
                            <div class="col-6 field pl-0">
                                <label for="phone" class="label-required mb-2">Số điện thoại</label>
                                <input id="phone" class="sapo-textbox w100" placeholder="Nhập số điện thoại" title="Nhập số điện thoại" required/>
                            </div>
                            <div class="col-6 field pr-0">
                                <label for="email" class="label-required mb-2">Email</label>
                                <input id="email" class="sapo-textbox w100" placeholder="Nhập email" title="Nhập email" required/>
                            </div>
                        </div>
                    </div>
                    <div class="page-info">
                        <div class="page-info-title">Thông tin địa chỉ</div>
                        <div class="page-info-body">
                            <div class="col-6 field pl-0">
                                <label for="address" class="label-required mb-2">Địa chỉ</label>
                                <input id="address" class="sapo-textbox w100" placeholder="Nhập địa chỉ" title="Nhập địa chỉ" required/>
                            </div>
                            <div class="col-6 field pr-0">
                                <label for="province" class="label-required mb-2">Tỉnh thành phố</label>
                                <select id="province" class="w100 input-dropdown sapo-btn-blank select-padding" title="Tỉnh thành phố" required>
                                    <option value="" disabled selected>Chọn tỉnh thành phố</option>
                                </select>
                            </div>
                            <div class="col-6 field pl-0">
                                <label for="district" class="label-required mb-2">Quận huyện</label>
                                <select id="district" class="w100 input-dropdown sapo-btn-blank select-padding" title="Chọn quận huyện" required>
                                    <option value="" disabled selected>Chọn quận huyện</option>
                                </select>
                            </div>
                            <div class="col-6 field pr-0">
                                <label for="ward" class="label-required mb-2">Phường xã</label>
                                <select id="ward" class="w100 input-dropdown sapo-btn-blank select-padding" title="Chọn phường xã" required>
                                    <option value="" disabled selected>Chọn phường xã</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="customer-create--right">
                    <div class="page-info">
                        <div class="page-info-title">Thông tin khác</div>
                        <div class="page-info-body">
                            <div class="col-12 field p-0">
                                <label for="employee" class="label-required mb-2">Nhân viên phụ trách</label>
                                <select id="employee" class="w100 input-dropdown sapo-btn-blank select-padding" title="Chọn nhân viên" required>
                                    <option value="disabled selected" >Chọn nhân viên</option>
                                </select>
                            </div>
                            <div class="page-info-item col-12 no-padding mb-4">
                                <label for="description" class="label-required mb-2">Mô tả</label>
                                <textarea id="description" class="sapo-textbox" title="Nhập mô tả" style="height: 119px;" required></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="page-info">
                        <div class="page-info-title">Cài đặt nâng cao</div>
                        <div class="page-info-body">
                            <div id="config-customer" style="width: 100%;">
                                <div class="col-12 field p-0">
                                    <label for="payment_method" class="label-required mb-2">Hình thức thanh toán</label>
                                    <select id="payment_method" class="w100 input-dropdown sapo-btn-blank select-padding" title="Chọn hình thức" required>
                                        <option value="" disabled selected>Chọn hình thức</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui-title-bottom-bar">
                    <a class="btn sapo-btn-default right btn-create-supplier">Lưu</a>
                    <a href="/admin/suppliers" class="btn sapo-btn-blank right mr-3">Huỷ</a>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="/layout/script :: script"/>

<script src="/assets/admin/js/suppliers/supplier_create.js"></script>
<script>Page();</script>

</body>
</html>
<script>
    class Supplier {
        constructor(id, supplierCode, name, email, phone, description, employeeId, paymentMethodId, createAt, updatedAt, createAddressParam, status, attFax, attTaxCode, attWebsite, debtTotal) {
            this.id = id;
            this.supplierCode = supplierCode;
            this.name = name;
            this.email = email;
            this.phone = phone;
            this.description = description;
            this.employeeId = employeeId;
            this.attWebsite = attWebsite;
            this.attTaxCode = attTaxCode;
            this.attFax = attFax;
            this.paymentMethodId = paymentMethodId;
            this.createAt = createAt;
            this.updatedAt = updatedAt;
            this.createAddressParam = createAddressParam;
            this.status = status;
            this.debtTotal = debtTotal

        }
    }

    class CreateAddressParam {
        constructor(id, fullName, phoneNumber, line1, line2, email, districtId, districtName, provinceId, provinceName, wardId, wardName, zipCode, customerId, supplierId, isDefault, description) {
            this.fullName = fullName;
            this.line1 = line1;
            this.line2 = line2;
            this.phoneNumber = phoneNumber;
            this.email = email;
            this.districtId = districtId;
            this.districtName = districtName;
            this.provinceId = provinceId;
            this.provinceName = provinceName;
            this.wardId = wardId;
            this.wardName = wardName;
            this.zipCode = zipCode;
            this.customerId = customerId;
            this.id = id;
            this.isDefault = isDefault;
            this.supplierId = supplierId;
            this.description = description;
        }
    }

    let supplier = new Supplier();

    let createAddressParam = new CreateAddressParam();

    function createSupplier() {
        $('#btnCreateSupplier').on('click', () => {
            supplier.fullName = $('#nameCreate').val();
            supplier.attFax = $('#faxCreate').val();
            supplier.attTaxCode = $('#taxCodeCreate').val();
            supplier.attWebsite = $('#websiteCreate').val();

            supplier.customerCode = $('#codeCreate').val();
            supplier.groupId = $('#customerGroupCreate :selected').val();
            supplier.phoneNumber = $('#phoneCreate').val();
            supplier.email = $('#emailCreate').val();
            supplier.birthday = $('#birthdayCreate').val();
            supplier.employeeId = $('#employeeNameCreate :selected').val();
            supplier.description = $('#descriptionCreate').val();
            supplier.paymentMethodId = $('#paymentMethodCreate :selected').val();

            createAddressParam.line1 = $('#addressCreate').val();
            createAddressParam.provinceId = $('#province').val();
            createAddressParam.provinceName = $('#province :selected').text();
            createAddressParam.districtId = $('#district').val();
            createAddressParam.districtName = $('#district :selected').text();
            createAddressParam.wardId = $('#ward').val();
            createAddressParam.wardName = $('#ward :selected').text();
            createAddressParam.phoneNumber = $('#phoneCreate').val();
            customer.createAddressParam = createAddressParam;

            console.log(createAddressParam)
            $.ajax({
                "headers": {
                    "accept": "application/json",
                    "content-type": "application/json"
                },
                "type": "POST",
                "url": "http://localhost:8080/api/suppliers/create",
                "data": JSON.stringify(supplier)
            })
                .done((data) => {
                    console.log(data)
                    App.IziToast.showSuccessAlert("tạo nhà cung cấp thành công !");
                    setTimeout(() => {
                    }, 2500)
                    $('#formCreate')[0].reset();
                    window.location.href = `/admin/suppliers/${data.id}`;

                })
                .fail((jqXHR) => {
                    console.log(jqXHR);

                    App.IziToast.showErrorAlert(App.AlertMessageVi.ERROR_400)
                })
        });
    }

    function getAllProvinces() {
        return $.ajax({
            headers: {
                "accept": "application/json",
                "content-type": "application/json"
            },
            type: "GET",
            url: "https://vapi.vnappmob.com/api/province/"
        })
            .done((data) => {
                if (data.results.length === 0) {
                    let str = `<option value="0">Chọn Tỉnh/Thành Phố</option>`;
                    $("#province").append(str);
                } else {
                    $.each(data.results, (i, item) => {
                        let str = `<option value="${item.province_id}">${item.province_name}</option>`;
                        $("#province").append(str);
                        $('#provinceUpdate').append(str);
                    });
                }

            })
            .fail((jqXHR) => {
                console.log(jqXHR);
            })
    }

    function getAllDistrictsByProvinceId(provinceId) {
        $("#district").empty();
        $("#districtUpdate").empty();
        return $.ajax({
            headers: {
                "accept": "application/json",
                "content-type": "application/json"
            },
            type: "GET",
            url: "https://vapi.vnappmob.com/api/province/district/" + provinceId
        })
            .done((data) => {
                if (data.results.length === 0) {
                    let str = `<option value="0">Chọn Quận/Huyện</option>`;
                    $("#district").append(str);
                } else {
                    $.each(data.results, (i, item) => {
                        let str = ` <option value="${item.district_id}">${item.district_name}</option>`;
                        $("#district").append(str);
                        $('#districtUpdate').append(str);
                    })

                }
            })
            .fail((jqXHR) => {
                console.log(jqXHR);
            })
    }

    function getAllWardsByDistrictId(districtId) {
        $("#ward").empty();
        $('#wardUpdate').empty();
        return $.ajax({
            headers: {
                "accept": "application/json",
                "content-type": "application/json"
            },
            type: "GET",
            url: "https://vapi.vnappmob.com/api/province/ward/" + districtId
        })
            .done((data) => {
                // $('#ward').html('');
                // $('#wardUpdate').html('');

                if (data.results.length === 0) {
                    let str = `<option value="0">Chọn Phường/Xã</option>`;
                    $("#ward").append(str);

                } else {
                    $.each(data.results, (i, item) => {
                        let str = `<option value="${item.ward_id}">${item.ward_name}</option>`;
                        $("#ward").append(str);
                        $('#wardUpdate').append(str);
                    });
                }
            })
            .fail((jqXHR) => {
                console.log(jqXHR);
            })
    }

    getAllProvinces().then(() => {
        let provinceId = $("#province").val();

        getAllDistrictsByProvinceId(provinceId).then(() => {

            let districtId = $("#district").val();

            getAllWardsByDistrictId(districtId)


        });
    });
    $("#province").on('change', () => {
        let provinceId = $("#province").val();
        getAllDistrictsByProvinceId(provinceId).done(() => {
            let districtId = $("#district").val();
            getAllWardsByDistrictId(districtId);
        })

        $("#district").on('change', () => {
            let districtId = $("#district").val();
            getAllWardsByDistrictId(districtId);
        })
    });

    $("#provinceUpdate").on("change", () => {
        let provinceId = $("#provinceUpdate").val();
        getAllDistrictsByProvinceId(provinceId).then(() => {
            let districtId = $("#districtUpdate").val();
            getAllWardsByDistrictId(districtId);
        })
    })

    $("#districtUpdate").on("change", () => {
        let districtId = $("#districtUpdate").val();
        getAllWardsByDistrictId(districtId);
    });


    function getAllEmployeeSelect() {
        return $.ajax({
            headers: {
                "accept": "application/json",
                "content-type": "application/json"
            },
            type: "GET",
            url: "http://localhost:8080/api/employees"
        })
            .done((data) => {
                $.each(data, (i, item) => {
                    let str = `<option value="${item.id}">${item.fullName}</option>`;
                    $("#employeeNameCreate").append(str);
                });
            })
            .fail((jqXHR) => {


            })
    }

    createSupplier();
    getAllEmployeeSelect();
</script>
