                    x.style.display = "none";
                }
            })
        })
    }

    // filter tổng
    function resetFilter(element) {
        console.log(element)
        let ele = document.querySelector("[" + "filter-type" + "=" + $(element).val() + "]")
        $(ele).css("display", "block");
        $(element).find("option[value=" + $(element).val() + "]").hide();
        $(element).find("option[value=" + $(element).val() + "]").prop("disabled", true)
        $(element).val('').trigger('chosen:updated');
        if (($(element).find('option:disabled').length === 4)) {
            $(element.parentElement).hide();
        }
    }

    // loại bỏ filter
    function removeItemFilter(element, str) {
        console.log(element)
        let ele = document.querySelector("[" + "filter-type" + "=" + str + "]");
        $(ele).css("display", "none");
        $(".select-change-filter--all").find("option[value=" + str + "]").prop("disabled", false);
        $(".select-change-filter--all").find("option[value=" + str + "]").show();
        if (($(".select-change-filter--all").find('option:disabled').length < 4)) {
            $(".select__wrapper").show();
        }
    }

    // tùy chọn filter status
    function setParamFilterActive(str, element) {
        let status = $(element.parentElement.parentElement).find("input.choosed-single-id").val().split(',');
        if ($(element).hasClass("active")) {
            $(element).removeClass("active")
            if (status.indexOf(str) > -1) {
                status.splice(status.indexOf(str), 1)
            }
        } else {
            $(element).addClass("active");
            status.push(str)
        }
        console.log(str);
        $(element.parentElement.parentElement).find("input.choosed-single-id").val(status)
    }

    function setParamFilterAssigneeIds(element) {
        let assigneeIds = $(element.parentElement.parentElement.parentElement.parentElement).find("input.choosed-single-id").val().split(',');
        $('input[type="checkbox"].sapo-checkbox__input').change(function () {
            let checkbox = $(this)
            if (checkbox.is(":checked")){
                assigneeIds.push(checkbox.val())
            }else{
                if (assigneeIds.indexOf(checkbox.val()) > -1) {
                    assigneeIds.splice(assigneeIds.indexOf(checkbox.val()), 1)
                }
            }
            $(element.parentElement.parentElement.parentElement.parentElement).find("input.choosed-single-id").val(assigneeIds)
        })
    }
    function suggest(element){
        console.log(element)
        console.log()
        let value = $(element).val().toLowerCase();
        let $ul = $(element).closest('ul');
        //get all lis but not the one having search input
        let $li = $ul.find('li:gt(0)');
        //hide all lis
        $li.hide();
        $li.filter(function() {
            let text = $(element).text().toLowerCase();
            return text.indexOf(value)>=0;
        }).show();
    }
