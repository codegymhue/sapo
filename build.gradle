plugins {
    id 'org.springframework.boot' version '2.6.3'
    id 'io.spring.dependency-management' version '1.1.0'
    id 'java'
}

group 'vn.sapo'
version '1.0'

allprojects {
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'
    apply plugin: 'java'
    //so that we can use 'compile', 'testCompile' for dependencies
    repositories {
        mavenCentral()
    }
    dependencyManagement {
        imports {
            mavenBom("org.springframework.boot:spring-boot-dependencies:2.1.7.RELEASE")
        }
    }
    dependencies {
        implementation project(':sapo-entity')
        implementation project(':sapo-customer')



        implementation "org.springframework.boot:spring-boot-starter-web"
        implementation "org.springframework.boot:spring-boot-starter-data-jpa"
        implementation "org.springframework.boot:spring-boot-starter-thymeleaf"
        implementation "org.springframework.boot:spring-boot-starter-validation"

        compileOnly "org.projectlombok:lombok"
        annotationProcessor "org.projectlombok:lombok"

        implementation 'com.googlecode.jmapper-framework:jmapper-core:1.6.0.1'

        // implementation "com.vladmihalcea:hibernate-types-52:${hibernate_types_version}"

        runtimeOnly 'mysql:mysql-connector-java'


    }
}